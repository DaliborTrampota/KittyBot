plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '4.0.4'
}

group 'de.anteiku'
version '2.6'

mainClassName = 'de.anteiku.kittybot.KittyBot'
compileJava.options.encoding = 'UTF-8'

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile 'com.github.TopiSenpai:EmojiUtils:1.0'

    compile 'net.dv8tion:JDA:4.1.1_137'

    compile 'org.slf4j:slf4j-jdk14:1.7.5'

    compile 'com.sparkjava:spark-core:2.9.1'

    compile 'com.google.code.gson:gson:2.8.6'

    compile 'mysql:mysql-connector-java:8.0.19'

    compile 'org.knowm.xchart:xchart:3.6.2'
}

