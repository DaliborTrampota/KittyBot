plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '4.0.4'
}

group 'de.anteiku'
version '2.6'

mainClassName = 'de.anteiku.kittybot.KittyBot'
compileJava.options.encoding = 'UTF-8'

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile 'com.github.TopiSenpai:EmojiUtils:1.0'

    compile 'com.github.HayateLaTech:OAuth2Discord:1'

    compile 'net.aksingh:owm-japis:2.5.3.0'

    compile 'net.dv8tion:JDA:4.1.1_126'

    compile 'org.slf4j:slf4j-jdk14:1.7.5'

    compile 'io.lettuce:lettuce-core:5.1.7.RELEASE'

    compile 'com.sparkjava:spark-core:2.9.1'

    compile 'org.apache.velocity:velocity-engine-core:2.1'

    compile 'mysql:mysql-connector-java:8.0.19'
}

