<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>:title:</title>
		<link rel="stylesheet" type="text/css" href="/css/guild-style.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<link rel="icon" type="image/png" href="/images/favicon.png" />

		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
	</head>
	
	<body>
	<div id="app">
		<div id="header">
			<button id="navigation-icon" onclick="toggleMobileNav()">&#9776;</button>
			<h2>:headertext:</h2>
			<img id="desktop-options" src=":usericonurl:"/>
		</div>

		<div id="content">
			<div id="navigation-container">
				<div id="navigation">
					<a href="/">
						<button><img alt="KittyBot Icon" src="/images/kittybot.png">
							<h2>Kitty Bot</h2></button>
					</a>
					<a href="/documentation">
						<button><img alt="Documentation Icon" src="/images/search.png">
							<h2>Documentation</h2></button>
					</a>
					<a href="https://github.com/TopiSenpai/KittyBot">
						<button><img alt="Source Code Icon" src="/images/github.png">
							<h2>Source Code</h2></button>
					</a>
					<a href="https://discord.gg/tqPMReD">
						<button><img alt="Guild Icon" src="/images/discord.png">
							<h2>Support Server</h2></button>
					</a>
					<a href="/logout">
						<button><img alt="Logout Icon" src="/images/logout.png">
							<h2>Logout</h2></button>
					</a>
				</div>
				<div class="footer"><p>&copy;Copyright 2019 <a href="http://anteiku.de">Anteiku.de</a><br/>Made by <a
						href="https://twitter.com/TopiSenpai">To&pi; Senpai</a></p></div>
			</div>
			<div id="content-box">
				:template:
			</div>
		</div>
	</div>

		<div id="mobile-navigation">
			<div id="mobile-navigation-container">
				<div id="profile">
					<img src=":usericonurl:"/>
					<p>
						:username:
						<br />
						<span>:usertag:</span>
					</p>
					<a href="/logout"><button><img src="/images/logout.png" alt="Logout Icon"/></button></a>
				</div>
				<div id="mobile-navigation-container-list">
					<ul id="mobile-navigation-list">
						<li><a href="/">
							<button><img alt="KittyBot Icon" src="/images/kittybot.png">Kitty Bot</button>
						</a></li>
						<li><a href="/documentation">
							<button><img alt="Documentation Icon" src="/images/search.png">Documentation</button>
						</a></li>
						<li><a href="https://github.com/TopiSenpai/KittyBot">
							<button><img alt="Source Code Icon" src="/images/github.png">Source Code</button>
						</a></li>
						<li><a href="https://discord.gg/tqPMReD">
							<button><img alt="Guild Icon" src="/images/discord.png">Support Server</button>
						</a></li>
					</ul>
					<div class="footer"><p>&copy;Copyright 2019 <a href="http://anteiku.de">Anteiku.de</a><br/>Made by
						<a href="https://twitter.com/TopiSenpai">To&pi; Senpai</a></p></div>
				</div>
			</div>
			<div id="mobile-navigation-close" onclick="toggleMobileNav()"></div>
		</div>

		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
		<script src="/js/guild.js"></script>

	</body>
	
</html>
